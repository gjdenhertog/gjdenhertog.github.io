---
layout: default
---
<main class="section bg-c-g1">
	<div class="grid--m">
		<div class="row">
			<div class="section__title block"><h2 class="h4 font-w-9 c-g2"><a href="{{site.url}}" class="breadcrumb__link c-theme">HOME</a> / <a class="c-theme" href="{{site.url}}/words">WORDS</a> / {{ page.breadcrumb }}</h2></div>

			<article class="post rte">
				<time class="h4 c-g2 font-w-9" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%B %d, %Y' }}</time>
				<h1 class="h0">{{ page.title }}</h1>
				{{ content }}
			</article>

			<div id="disqus_thread"></div>
			<script>
			/**
			* RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
			* LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
			*/
			// var disqus_config = function () {
			// this.page.url = "{{ site.url }} {{ page.url }}"; // Replace PAGE_URL with your page's canonical URL variable
			// this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
			// };
			(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');

			s.src = '//shiftvision.disqus.com/embed.js';

			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
			})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
		</div>
		<footer class="post__foot block">
			<a href="{{site.url}}/{{site.permalink_base}}" class="button--ghost inline h5"><i class="icon-arrow-left"></i>&nbsp;&nbsp;ALL POSTS</a><a href="{{site.url}}" class="button inline h5">HOME</a> 
		</footer>
	</div>
</main>
